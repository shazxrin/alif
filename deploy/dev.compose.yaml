name: "dev-alif"
services:
  rabbitmq:
    image: "rabbitmq:management"
    environment:
      - "RABBITMQ_DEFAULT_USER=user"
      - "RABBITMQ_DEFAULT_PASS=password"
    ports:
      - "5672:5672"
      - "15672:15672"
  postgres:
    image: "postgres:latest"
    environment:
      - "POSTGRES_DB=alif"
      - "POSTGRES_USER=user"
      - "POSTGRES_PASSWORD=password"
    ports:
      - "5432:5432"
